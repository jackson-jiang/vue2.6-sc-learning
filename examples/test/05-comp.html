<!DOCTYPE html>
<html>

<head>
    <title>Vue源码剖析</title>
    <script src="../../dist/vue.js"></script>
</head>

<body>
    <div id="demo">
        <h1>Vue组件化机制</h1>
        <comp :msg="msg"></comp>
    </div>
    <script>
        Vue.component('comp', {
            template: '<div>I am comp {{msg}}</div>',
            props: ['msg']
        })
        // 创建实例
        const app = new Vue({
            el: '#demo',
            data() {
              return {
                msg: ''
              }
            }
        });
        setTimeout(_=> {
          app.msg = 'hihihi'
        }, 1000)
    </script>
</body>

</html>
